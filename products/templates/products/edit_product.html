{% extends "base.html" %} {% block content %} {% load static %}

<!-- Edit Product -->

{% if user.is_staff %}
<div class="form-area1">
  <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="text-right">
      <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}" aria-label="products">Cancel</a>
      <button class="btn signbtn" type="submit" aria-label="update-products">Update Product</button>
    </div>
  </form>
</div>
{% endif %}
{% endblock content %}
