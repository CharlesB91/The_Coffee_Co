{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Shopping Cart</h2>
{% if cart_items %}
<div class="container">
    <div class="section">
        <!--   Icon Section   -->
        <div class="row">
            <div class="col s12 m4">
                <div class="icon-block">
                </div>
            </div>
            <div class="col s12 m4">
                <div class="icon-block">
                </div>
            </div>
            <div class="col s12 m4">
                <div class="icon-block">
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
<p>Your bag is empty.</p>
<a href="{% url 'products' %}">
    <span>Keep Shopping</span>
</a>
{% endif %}
{% endblock %}
